<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米有品吸尘器</title>
  <link rel="stylesheet" href="../static/sass/layout.css">
  <link rel="stylesheet" href="../static/css/supportCss/support.css">
  <script src="../static/scripts/jquery-1.8.3/jquery-1.8.3.js" defer></script>
  <script src="../static/scripts/supportJs/support.js" defer></script>
</head>

<body>
  <!-- 商品支持部分 -->
  <div class="Z-supportWrap">
    <div class="supportWrap w1080 clearfix">
      <!-- 左边图片详情 -->
      <div class="detailImgWrap fl">

        <!-- 显示的图片详情 -->
        <div class="showImg fl">
          <img src="../static/images/supportImg/supItem1.jpg">
        </div>

        <!-- 选择图片的容器 -->
        <div class="selectWrap fr">
            <span class="top">↑</span>
            <span class="bottom">↓</span>
          <!-- 定位父元素 -->
          <div class="mainWrap">
            <ul class="imgsWrap">
              <li class="show">
                <img src="../static/images/supportImg/supItem1.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem2.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem3.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem4.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem5.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem6.jpg">
              </li>
            </ul>

          </div>
        </div>
      </div>


      <!-- 右边支持情况 -->
      <div class="detailConWrap fr">

        <h3 class="title">顺造x小米有品随手吸尘器 黑色 Z1pro（大吸力版）<span class="mark">筹款中</span></h3>
        <p class="info"><span>前10001-20000名全款支持用户抽50名半价名额！</span><a href="javascript:;">点击进入小家电会场</a></p>
        
        <!-- 价格部分 -->
        <div class="priceWrap">
          <p class="sale">售价<span class="price">￥299</span></p>
          <div class="serverWrap ">
            <div class="serverLeft fl">
              <p>服务<span>!</span></p>
            </div>
            <div class="serverRight fl">
              <p><span class="right">√</span>满99包邮<span class="right">√</span>有品三方<span class="right">√</span>7天无理由<span class="right">√</span>有品配送</p>
              <p><span class="right">√</span>由小米有品提供配送服务，北京顺造科技有限公司提供售后<a href="javascript:;" class="look">(查看商家资质)</a></p>
            </div>
          </div>
        </div>

        <!-- 物流部分 -->
        <p class="car"><span class="tit">物流</span>预计2019年10月25日开始发货</p>

        <!-- 百分比部分 -->
        <div class="percentWrap">
          <!-- 支持人数 -->
          <div class="suppNumWrap clearfix">
            <div class="left fl"><span class="personNum">18086</span>人支持<span class="hot">爆</span></div>
            <div class="right fr">达成<span class="percentNum">1841%</span></div>
          </div>
          <!-- 百分比条 -->
          <div class="percentBar"></div>
          <!-- 已筹人数 -->
          <div class="collNumWrap">
            <div class="left fl"><span class="collNum">37558669</span>已筹</div>
            <div class="right fr">剩余时间<span class="dayNum">7天</span></div>
          </div>
        </div>

        <!-- 型号部分 -->
        <p class="model"><span class="tit">型号</span><a href="javascript:;" class="white">白色 Z1（标准版）</a><a href="javascript:;" class="black">黑色 Z1pro（大吸力版）</a></p>

        <!-- 方式部分 -->
        <p class="way"><span class="tit">方式</span><a href="javascript:;" class="all">全款支持</a></p>

        <!-- 数量部分 -->
        <p class="num"><span class="tit">数量</span><a href="javascript:;" class="reduce">-</a><input type="text" class="number" value="1"><a href="javascript:;" class="add">+</a></p>

        <!-- 立即支持部分 -->
        <p class="rightnow"><a href="javascript:;" class="suppnow">立即支持</a><a href="javascript:;" class="collect"><span></span>收藏</a><a href="javascript:;" class="online"><span></span>客服</a></p>
      </div>

    </div>
  </div>
</body>

</html>
