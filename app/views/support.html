<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小米有品吸尘器</title>
  <link rel="stylesheet" href="../static/sass/layout.css">
  <link rel="stylesheet" href="../static/css/supportCss/support.css">
  <script src="../static/scripts/jquery-1.8.3/jquery-1.8.3.js" defer></script>
  <script src="../static/scripts/supportJs/support.js" defer></script>
</head>

<body>
  <!-- 商品支持部分 -->
  <div class="Z-supportWrap">
    <div class="supportWrap w1080 clearfix">
      <!-- 左边图片详情 -->
      <div class="detailImgWrap fl">

        <!-- 显示的图片详情 -->
        <div class="showImg fl">
          <img src="../static/images/supportImg/supItem1.jpg">
        </div>

        <!-- 选择图片的容器 -->
        <div class="selectWrap fr">
            <span class="top">↑</span>
            <span class="bottom">↓</span>
          <!-- 定位父元素 -->
          <div class="mainWrap">
            <ul class="imgsWrap">
              <li class="show">
                <img src="../static/images/supportImg/supItem1.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem2.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem3.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem4.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem5.jpg">
              </li>
              <li>
                <img src="../static/images/supportImg/supItem6.jpg">
              </li>
            </ul>

          </div>
        </div>
      </div>

      
      <!-- 右边支持情况 -->
      <div class="detailConWrap fr">

      </div>

    </div>
  </div>
</body>

</html>
