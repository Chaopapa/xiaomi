<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米登录</title>
    <link rel="stylesheet" href="../static/sass/layout.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="login-header">
        <div class="login-container">
            <img src="../static/images/login-logo.jpg" alt="">
        </div>
    </div>
    <div class="login-main">
        <div class="login-container">
            <div class="login-main-form">
                <div class="login-main-form-tab">
                    <a class="number-login" href="javascript:void(0)">帐号登录</a>
                    <span class="line"></span>
                    <a class="code-login" href="javascript:void(0)">扫描登录</a>
                </div>
                <div class="login-main-form-main">
                    <div class="n-l l-show">
                        <form action="" method="POST">
                            <input type="text" name="name" placeholder="邮箱/手机号码/小米ID">
                            <input type="password" name="pwd" placeholder="密码">
                            <input type="submit" id="n-l-btn" value="登录">
                            <div class="other-opa">
                                <a class="phone-l-r" href="">手机短信登录/注册</a>
                                <span>
                                    <a class="reg" href="">立即注册</a>|
                                    <a class="forget" href="">忘记密码</a>
                                </span>
                            </div>
                            <div class="other-login">
                                <fieldset>
                                    <legend align="center" class="">其他方式登录</legend>
                                </fieldset>
                                <ul>
                                    <li>
                                        <a href="">
                                            <img src="../static/images/other-login_07.jpg" alt="">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <img src="../static/images/other-login_09.jpg" alt="">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <img src="../static/images/other-login_11.jpg" alt="">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">
                                            <img src="../static/images/other-login_13.jpg" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <div class="c-l"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="login-bottom">
        <div class="login-bottom-list">
            <ul class="clearfix">
                <li><a href="">简体</a>|</li>
                <li><a href="">繁体</a>|</li>
                <li><a href="">English</a>|</li>
                <li><a href="">常见问题</a>|</li>
                <li><a href="">隐私政策</a>|</li>
            </ul>
        </div>
        <div class="login-bottom-copy">小米公司版权所有-京ICP备10046444-&copy;-京ICP证110507号</div>
    </div>
</body>

</html>
